{% include "linkage/header.html" %}

<!-- sets up the divs to control the styling of the main page body -->
<style type="text/css">@import "/site_media/css/bodystyle.css";</style>

{% block header %} {% endblock %}

{% if tab_test %}<body onload="setdefaults();">{% else %}<body>{% endif %}

<div id="header">
  {% include "linkage/banner.html" %}
  <ul>
    <li {% if tab_test %}id="current"{% endif %}><a href="/linkage/test">Test</a></li>
    <li {% if tab_results %}id="current"{% endif %}><a href="/linkage/results">Results</a></li>
    <li {% if tab_licenses %}id="current"{% endif %}><a href="/linkage/licenses">Licenses</a></li>
    <li {% if tab_policy %}id="current"{% endif %}><a href="/linkage/policy">License Policies</a></li>
    <li><a href="/linkage/documentation">Documentation</a></li>
  </ul>
</div>

<div id="wrapper">
<div id="lmargin"></div>
<div id="main">
{% block content %} {% endblock %}
</div>
<div id="rmargin"></div>
</div>

</body>

{% block scripts %} {% endblock %}
